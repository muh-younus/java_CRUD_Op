<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css-link -->
    <link rel="stylesheet" href="./style.css">

    <!-- Boostrap-link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <title>CRUD-Operation</title>
</head>

<body>

    <!-- Navbar-section -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary px-5">
        <div class="container-fluid d-flex justify-content-between">
            <div>
                <a class="navbar-brand" href="#">Navbar</a>
            </div>


            <div>
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Pricing</a>
                </div>
            </div>
        </div>
    </nav>

    <section>

        <div class="container p-5">

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter Course Name"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="add_btn" class="btn btn-outline-success" type="button" id="button-addon2">Add</button>
            </div>

            <!-- List-section -->

            <ul id="parentList" class="list-group ">
                <li class="list-group-item border1 d-flex justify-content-between">
                    <h3 class="flex-grow-1">Chapter</h3>

                    <div>
                        <button class="btn btn-primary mx-3">Edit</button>
                        <button class="btn btn-danger">Remove</button>

                    </div>


                </li>

            </ul>
        </div>



    </section>


    <script>

        let button = document.getElementById("add_btn");
        let parentList = document.getElementById("parentList");


        function addChapter(e) {

            let current = e.currentTarget;
            let text = current.previousElementSibling;
            let currentText = text.value;

            var newList = document.createElement('li');
            newList.classList.add('list-group-item');
            
            newList.textContent = text.value;

            parentList.appendChild(newList);
            //newList.className = "list-group-item border1 d-flex justify-content-between";

            newList.innerHTML = `<li class="list-group-item border1 d-flex justify-content-between">
                    <h3 class="flex-grow-1">${currentText}</h3>

                    <div>
                    
                        <button class="btn btn-primary mx-3">Edit</button>
                        <button class="btn btn-danger">Remove</button>
                        </div>
                    
                </li>`



        }

        button.addEventListener('click', addChapter);
    </script>

</body>

</html>
